
<!DOCTYPE html>

<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
background:linear-gradient(180deg,#0b132b,#1c2541);
color:#fff;
overflow:hidden;
}

.screen{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:24px;
}

.hidden{display:none}

h1{
font-size:2.4rem;
color:#ffb6c1;
margin-bottom:16px;
}

p{
font-size:1.1rem;
line-height:1.85;
max-width:720px;
}

button{
margin:12px;
padding:14px 36px;
border-radius:30px;
border:none;
background:#ff6f91;
color:#fff;
font-size:1rem;
}

.gifts{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:20px;
margin-top:20px;
}

.gift{
width:120px;
height:120px;
border-radius:16px;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
display:flex;
align-items:center;
justify-content:center;
font-size:2rem;
cursor:pointer;
box-shadow:0 10px 25px rgba(0,0,0,.4);
position:relative;
}

.gift span{
position:absolute;
bottom:-22px;
font-size:.9rem;
}

.reveal img{
width:80%;
max-width:320px;
border-radius:18px;
box-shadow:0 12px 30px rgba(0,0,0,.5);
margin-top:20px;
}

.sunflower{
position:absolute;
font-size:18px;
opacity:.4;
animation:float 12s linear infinite;
}

@keyframes float{
from{transform:translateY(110vh)}
to{transform:translateY(-120vh)}
}
</style>
</head>

<body>

<source src="birthday-music.mp3" type="audio/mpeg">
